version: '3.3'
services:
  sql:
    image: mysql:5.7
    ports:
      - '3306:3306'
    expose:
      - '3306'
    environment:
      MYSQL_DATABASE: 'db'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    volumes:
      - my-volume:/var/lib/mysql
    networks:
      - demo-net
    hostname: 'demo-sql'
    container_name: mysql
  busybox:
    image: busybox
    container_name: busybox
    command: sh -c "while true; do sleep 3600; done"
    networks:
      - demo-net
  my-app:
    image: my-app
    container_name: my-app
    networks:
      - demo-net
    ports:
      - '8080:8080'
    expose:
      - '8080'
volumes:
  my-volume:
    external: true
networks:
  demo-net:
    external: true
